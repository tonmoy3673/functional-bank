<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title class="">Functional Bank</title>
  </head>
  <body>
    <main>
      <header class="text-center mt-8 text-4xl font-semibold text-sky-700">
        Functional <span class="text-blue-800">Bank</span>
      </header>
      <section class="md:flex justify-center gap-12 py-8 mt-6">
        <div class="bg-sky-600 px-28 py-10 rounded-lg text-white">
          <h2 class="text-3xl font-semibold">Deposit</h2>
          <p class="text-4xl mt-2">$<span>00</span></p>
        </div>
        <div class="bg-yellow-600 px-28 py-10 rounded-lg text-white">
          <h2 class="text-3xl font-semibold">Balance</h2>
          <p class="text-4xl mt-2">$<span>00</span></p>
        </div>
        <div class="bg-green-600 px-28 py-10 rounded-lg text-white">
          <h2 class="text-3xl font-semibold">Withdraw</h2>
          <p class="text-4xl mt-2">$<span>00</span></p>
        </div>
      </section>
    </main>
    <script src="apps.js"></script>
  </body>
</html>
